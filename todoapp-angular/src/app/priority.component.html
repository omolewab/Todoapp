<br>
<form>
  <div style="margin:0 auto;width:60%;text-align:center">
    <div class="form-row">
      <div class="col-md-5">
        <input type="text" name="priority" id="priority" [(ngModel)]="newPriority.priority" placeholder="priority" class="form-control">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" (click)="create()" placeholder="priorityUrl">Add</button>
      </div>
    </div>
  </div>
</form>

<div class="col-md-2"></div>

<br>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="priorities" *ngIf="prioritiesList">
      <table class="table">
        <thead class="h">
          <tr class="h">
            <th class="h">Priority</th>

          </tr>
        </thead>

        <tbody>

          <tr class="priority" (dblclick)="editPriority(priority)" *ngFor="let priority of prioritiesList">

            <ng-container *ngIf="!editPriorities.includes(priority); else editPD">

              <td>{{priority.Priority}}</td>
            </ng-container>

            <ng-template #editPD>
              <td>
                <input type="text" name="priority" id="priority" (keypress)="submitPriority($event, priority)" [(ngModel)]="priority.priority"
                  placeholder="Priority" class="form-control">
              </td>


            </ng-template>

            <td class="o">
              <button class="btn btn-success" (click)="doneTodo(todo)">
                <i class="fa fa-check"></i>
              </button>
              <button class="btn btn-primary" (click)="editPriority(priority)">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="deletePriority(priority)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
